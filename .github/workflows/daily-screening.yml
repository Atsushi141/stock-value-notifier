name: Daily Value Stock Screening

on:
  schedule:
    # Daily screening: Run at 9:00 AM JST (0:00 UTC) on weekdays - curated stocks
    - cron: '0 0 * * 1-5'
    # Weekly full screening: Run at 6:00 AM JST on Sundays (21:00 UTC Saturday) - all stocks
    - cron: '0 21 * * 6'
  workflow_dispatch: # Allow manual triggering for testing
    inputs:
      screening_mode:
        description: 'Screening mode'
        required: false
        default: 'rotation'
        type: choice
        options:
        - curated
        - all
        - rotation
      target_date:
        description: 'Target date for analysis (YYYY-MM-DD, within last 7 days, leave empty for today)'
        required: false
        type: string
      force_execution:
        description: 'Force execution even on market closed days'
        required: false
        default: false
        type: boolean

jobs:
  screen-value-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Set screening mode and date parameters
      run: |
        # Set screening mode based on schedule
        if [ "${{ github.event.schedule }}" = "0 21 * * 6" ]; then
          echo "SCREENING_MODE=all" >> $GITHUB_ENV
          echo "ANALYSIS_PERIOD=1y" >> $GITHUB_ENV
          echo "Weekly full screening mode activated"
        else
          echo "SCREENING_MODE=rotation" >> $GITHUB_ENV
          echo "ANALYSIS_PERIOD=3y" >> $GITHUB_ENV
          echo "Daily rotation screening mode activated"
        fi
        
        # Manual trigger override
        if [ "${{ github.event.inputs.screening_mode }}" != "" ]; then
          echo "SCREENING_MODE=${{ github.event.inputs.screening_mode }}" >> $GITHUB_ENV
          if [ "${{ github.event.inputs.screening_mode }}" = "all" ]; then
            echo "ANALYSIS_PERIOD=1y" >> $GITHUB_ENV
          else
            echo "ANALYSIS_PERIOD=3y" >> $GITHUB_ENV
          fi
          echo "Manual screening mode: ${{ github.event.inputs.screening_mode }}"
        fi
        
        # Set target date
        if [ "${{ github.event.inputs.target_date }}" != "" ]; then
          echo "TARGET_DATE=${{ github.event.inputs.target_date }}" >> $GITHUB_ENV
          echo "Target date specified: ${{ github.event.inputs.target_date }}"
        else
          echo "TARGET_DATE=" >> $GITHUB_ENV
          echo "Using current date"
        fi
        
        # Set force execution flag
        if [ "${{ github.event.inputs.force_execution }}" = "true" ]; then
          echo "FORCE_EXECUTION=true" >> $GITHUB_ENV
          echo "Force execution enabled"
        else
          echo "FORCE_EXECUTION=false" >> $GITHUB_ENV
        fi
    
    - name: Validate target date
      if: env.TARGET_DATE != ''
      run: |
        echo "Validating target date: $TARGET_DATE"
        
        # Check if date format is valid (YYYY-MM-DD)
        if ! date -d "$TARGET_DATE" >/dev/null 2>&1; then
          echo "Error: Invalid date format. Please use YYYY-MM-DD format."
          exit 1
        fi
        
        # Check if date is within last 7 days
        target_timestamp=$(date -d "$TARGET_DATE" +%s)
        current_timestamp=$(date +%s)
        seven_days_ago=$((current_timestamp - 7 * 24 * 3600))
        
        if [ $target_timestamp -lt $seven_days_ago ]; then
          echo "Error: Target date must be within the last 7 days."
          echo "Earliest allowed date: $(date -d '@'$seven_days_ago '+%Y-%m-%d')"
          exit 1
        fi
        
        if [ $target_timestamp -gt $current_timestamp ]; then
          echo "Error: Target date cannot be in the future."
          exit 1
        fi
        
        echo "Target date validation passed: $TARGET_DATE"
    
    - name: Check for existing data cache
      if: env.SCREENING_MODE == 'all'
      id: check-cache
      run: |
        echo "Checking for existing data cache..."
        # Create cache directory if it doesn't exist
        mkdir -p cache/
        
        # Check if cache files exist locally
        if [ -f "cache/financial_info.json" ] && [ -f "cache/dividend_history.json" ]; then
          echo "cache-exists=true" >> $GITHUB_OUTPUT
          echo "Local cache files found"
        else
          echo "cache-exists=false" >> $GITHUB_OUTPUT
          echo "No local cache files found"
        fi
    
    - name: Download previous data cache
      if: env.SCREENING_MODE == 'all' && steps.check-cache.outputs.cache-exists == 'false'
      uses: actions/download-artifact@v4
      with:
        name: stock-data-cache
        path: cache/
      continue-on-error: true
      
    - name: Initialize empty cache files
      if: env.SCREENING_MODE == 'all' && steps.check-cache.outputs.cache-exists == 'false'
      run: |
        echo "Initializing empty cache files for first run..."
        mkdir -p cache/
        echo '{}' > cache/financial_info.json
        echo '{}' > cache/dividend_history.json
        echo '[]' > cache/tse_stocks_cache.json
        echo "Empty cache files created"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run value stock screening
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        TZ: Asia/Tokyo
      run: |
        echo "Starting value stock screening..."
        echo "Screening mode: $SCREENING_MODE"
        echo "Analysis period: $ANALYSIS_PERIOD"
        echo "Current time (JST): $(TZ=Asia/Tokyo date)"
        
        # Show cache status before running
        if [ "$SCREENING_MODE" = "all" ]; then
          echo "Cache directory contents:"
          ls -la cache/ || echo "Cache directory not found"
        fi
        
        python main.py
    
    - name: Prepare cache for upload
      if: env.SCREENING_MODE == 'all'
      run: |
        echo "Preparing cache files for upload..."
        mkdir -p cache/
        
        # Ensure cache files exist (create empty ones if they don't)
        [ ! -f "cache/financial_info.json" ] && echo '{}' > cache/financial_info.json
        [ ! -f "cache/dividend_history.json" ] && echo '{}' > cache/dividend_history.json
        [ ! -f "cache/tse_stocks_cache.json" ] && echo '[]' > cache/tse_stocks_cache.json
        
        # Show cache file sizes
        ls -la cache/
        echo "Cache preparation completed"
    
    - name: Upload data cache
      if: env.SCREENING_MODE == 'all'
      uses: actions/upload-artifact@v4
      with:
        name: stock-data-cache
        path: cache/
        retention-days: 7
    
    - name: Upload logs as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screening-logs-${{ github.run_number }}
        path: logs/
        retention-days: 30
